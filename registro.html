<body>
    <div class="contact_form">
        <form class="formulario" id="formulario" action="">
            <label for="">
                <p>Correo:</p>
                <input type="email" placeholder="Ingresa Correo electrónico" id="correo" required>
            </label>
            <br><br>
            <label for="">
                <p>Usuario:</p><input type="text" placeholder="Ingresa Usuario" id="usuario"
                    pattern="^[a-zA-Z][a-zA-Z0-9]{3,10}$"
                    title="Un nombre de usuario apropiado debe comenzar con una letra, contener letras, números, guiones bajos y puntos, y tener entre 3 y 15 caracteres de longitud"
                    required>
            </label>
            <br><br>
            <label for="">
                <p>Contraseña:</p><input type="password" placeholder="Ingresa contraseña" id="contraseña"
                    pattern="[a-zA-Z0-9]{6,15}"
                    title="Una contraseña válida debe estar compuesta por letras y/o números y tener una longitud entre 6 y 15 caracteres"
                    required>
            </label>
            <br><br>
            <label for="">
                <input type="button" value="Enviar datos" id="enviar">
            </label>
            <center> <a href="logueo.html"> Ya tengo una cuenta. </a></center>
            <br><br>
            <center> <a href="index.html"> Volver a la pagina de inicio. </a></center>
        </form>
    </div>

    <div id="ventana" class="ligthbox hidden">
        <div class="contenido-ventana">
            <h1>¡Registro completado!</h1>
            <p>Ya puedes ingresar al sitio iniciando sesión</p>
            <button type="button" id="btn_cerrar_modal">Ok</button>
        </div>
    </div>
    <script src="js/md5.min.js"> </script>
    <script src="js/registro.js"></script>
